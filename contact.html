        <div class="contact text-block">

            <div class="contact-form">
                <h1>Contact Form</h1>
                <form action="https://formspree.io/meqqaakr" method="POST">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Your first and last name">
                    <label for="email">Your Email Address</label>
                    <input type="text" id="email" name="email" placeholder="Your e-mail address">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Your subject">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" placeholder="Write your message" style="height:200px"></textarea>

                </form>

    </div>
    <script>
        window.onscroll = function() {
            stickyNav()
        };
        var nav = document.querySelector(".nav");
        var sticky = nav.offsetTop;

        function stickyNav() {
            if (window.pageYOffset > sticky) {
                nav.classList.add("sticky");
            } else {
                nav.classList.remove("sticky");
            }
        }

    </script>
